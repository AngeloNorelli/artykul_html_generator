<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 10% 0 10%;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: justify;
            color: #333;
            max-width: 60em;
        }

        h1 {
            font-size: 2.5em;
            color: #222;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.3em;
        }

        p {
            font-size: 1em;
            margin-bottom: 1.2em;
            text-align: justify;
        }

        section {
            margin: 1.5em 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        div {
            display: flex; 
        }

        figure {
            display: flex;
            width: 120em;
            height: auto;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #fafafa;
        }

        figure img {
            max-width: 40%;
            height: auto;
            border-radius: 4px;
        }
        
        figcaption {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        .left-image {
            display: flex;
            flex-direction: row-reverse;
        }

        .right-image {
            display: flex;
            flex-direction: row;
        }

        .left img {
            margin-right: 10px;
        }
        .right img {
            margin-left: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let sections = document.querySelectorAll('section');
            sections.forEach((section, index) => {
                section.style.opacity = "0";
                section.style.transition = "opacity 0.5s ease-in-out";
                setTimeout(() => {
                    section.style.opacity = "1";
                }, index * 200);
            });
        });

        document.addEventListener("DOMContentLoaded", function() {
            const containers = document.querySelectorAll('div');
    
            containers.forEach((container, index) => {
                const figure = container.querySelector('figure');
    
                if (index % 2 === 1) {
                    container.classList.add('left-image');
                    figure.classList.add('left')
                } else {
                    container.classList.add('right-image');
                    figure.classList.add('right')
                }
            });
        });
    </script>
</head>
<body></body>
</html>
